buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath group: 'org.kravemir.gradle.sass', name: 'GradleSassPlugin', version: '1.1-SNAPSHOT'
    }
}

apply plugin: 'org.kravemir.gradle.sass'

sass {
    dev {
        srcDir = file("$projectDir/src/main/sass")
        outDir = file("$projectDir/build/dev-css")

        exclude = "**/_*.scss"
    }
    release {
        srcDir = file("$projectDir/src/main/sass")
        outDir = file("$projectDir/build/release-css")

        exclude = "**/_*.scss"
        minify = true
    }
}