buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath group: 'org.kravemir.gradle.sass', name: 'GradleSassPlugin', version: '1.0'
    }
}

apply plugin: 'org.kravemir.gradle.sass'

sass {
    main {
        srcDir = file("$projectDir/src/main/sass")
        outDir = file("$buildDir/css")
    }
}